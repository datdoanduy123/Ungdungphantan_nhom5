<div class="container">
  <h2>Danh sách sản phẩm</h2>

  <div *ngIf="error" style="color: red;">{{ error }}</div>

  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let product of products">
      <strong>{{ product.name }}</strong> - 
      <span>{{ product.price | currency:'VND':'symbol' }}</span>
    </li>
  </ul>
</div>
