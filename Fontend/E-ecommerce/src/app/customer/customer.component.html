<h2 class="title">Quản lý Khách hàng</h2>

<!-- Nút Thêm mới -->
<button (click)="addNew()">Thêm</button>

<form (ngSubmit)="save()">
  <input [(ngModel)]="selectedCustomer.firstname" name="firstname" placeholder="Họ" required>
  <input [(ngModel)]="selectedCustomer.lastname" name="lastname" placeholder="Tên" required>
  <input [(ngModel)]="selectedCustomer.email" name="email" placeholder="Email" required type="email">
  <input [(ngModel)]="selectedCustomer.address.street" name="street" placeholder="Đường" required>
  <input [(ngModel)]="selectedCustomer.address.houseNumber" name="houseNumber" placeholder="Số nhà" required>
  <input [(ngModel)]="selectedCustomer.address.zipCode" name="zipCode" placeholder="Mã bưu điện" required>
  
  <button type="submit">Lưu</button>
</form>

<table>
  <thead>
    <tr>
      <th>Họ và Tên</th><th>Email</th><th>Địa chỉ</th><th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.firstname }} {{ c.lastname }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.address.street }}, {{ c.address.houseNumber }}, {{ c.address.zipCode }}</td>
      <td>
        <button (click)="edit(c)">Sửa</button>
        <button (click)="delete(c.id!)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
