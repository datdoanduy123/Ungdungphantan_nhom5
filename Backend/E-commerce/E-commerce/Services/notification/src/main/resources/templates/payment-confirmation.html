<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .email-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4CAF50;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Payment Confirmation</h2>
    <p>Dear <strong th:text="${customerName}">Customer Name</strong>,</p>
    <p>Thank you for your payment.</p>
    <p><strong>Amount Paid:</strong> <span th:text="${amount}">0.00</span></p>
    <p><strong>Order Reference:</strong> <span th:text="${orderReference}">#123456</span></p>
    <p>If you have any questions, feel free to contact our support team.</p>

    <div class="footer">
        &copy; 202587 Local E-Commerce. All rights reserved.
    </div>
</div>
</body>
</html>
