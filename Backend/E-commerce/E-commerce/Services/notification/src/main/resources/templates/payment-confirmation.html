<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .email-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4CAF50;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Xác nhận thanh toán</h2>
    <p>Xin chào <strong th:text="${customerName}">Customer Name</strong>,</p>
    <p>Cảm ơn bạn đã thanh toán.</p>
    <p><strong>Giá tiền:</strong> <span th:text="${amount}">0.00</span></p>
    <p><strong>Mã đơn hàng:</strong> <span th:text="${orderReference}">#123456</span></p>
    <p>Nếu bạn gặp vấn đề gì về đơn hàng của bạn, hãy liên hệ cho chúng tôi</p>

    <div class="footer">
        datdoanduy2003@gmail.com
    </div>
</div>
</body>
</html>
